{% extends "base.html" %}
{% block content %}
<!--page title-->
<div class="container">
    <div class="col center-align offset-m2 m8 s12">
        <div class="underline-wrapper">
            <h2 class="screen-title tx-black">Sign Up!</h2>
        </div>
    </div>
</div>
<!--form-->
<div>
    <div class="row">
        <div class="col offset-m2 m8 s12">
            <div class="card bg-white z-depth-0">
                <form class="card-content" method="POST">
                    <div class="row">
                        <div class="col s1 form-icon">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="input-field col s11">
                            <input id="username" name="username" type="text" class="validate">
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s1 form-icon">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <div class="input-field col s11">
                            <input id="password" name="password" type="password" class="validate" 
                                maxlength="15" minlength="3">
                            <label for="password">Pasword</label>
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" class="col s12 btn-large bg-green">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--already a user message-->
<div class="center-align">
    <p><strong>Already got an account? </strong>Visit the <a class="link-hover" href="{{ url_for('signin')}}">sign-in form</a>.
    </p>
</div>
{% endblock %}
